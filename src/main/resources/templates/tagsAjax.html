<html>

<head>
<title>Tags Page</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
</head>

<body>

	<div class="container">
		<header>
			<h1>Tags Page</h1>
		</header>

		<div>
			<section class="add-tag">
				<input type="text" />
				<button>Submit Tag</button>
			</section>

			<section class="remove-tag">
				<input type="text" />
				<button>Remove Tag</button>
			</section>

			<section class="tags-list">
				<h2>Here is a list of our current tags:</h2>

				<ul>
					<li th:if="${tagsModel.size() ==0}">Currently no tags...please
						add one!</li>
					<li th:if="${tagsModel.size() !=0}" th:each="tag: ${tagsModel}">
						<a th:href="@{/tag(id=${id})}" th:text="${tag.description}"></a>
					</li>
				</ul>
			</section>
		</div>
	</div>
	<!-- container -->
</body>

<script src="./js/server-requests.js"></script>

</html>
