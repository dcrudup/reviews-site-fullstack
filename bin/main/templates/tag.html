<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A Tag</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
</head>

<body>

	<h2 th:text="'Tags for: ' + ${tagsModel.description}"></h2>

	<div th:each="review: ${tagsModel.reviews}">
		<a th:href="@{/review(id=${review.id})}" th:text=${review.name}></a>
	</div>
	
</body>
</html>
